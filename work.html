<!DOCTYPE html>
<html>
<head>
    <title>Student Guide</title>
    <style>
        #development-container {
            text-align: center;
            position: relative;
            padding: 50px;
        }
        
        #development-image {
            max-width: 100%;
            height: auto;
        }

        /* Style for the text overlay */
        #text-overlay {
            position: absolute;
            top: 50%; /* Adjust the vertical position of the text */
            left: 50%; /* Adjust the horizontal position of the text */
            transform: translate(-50%, -50%); /* Center the text horizontally and vertically */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Media Query for screens with a maximum width of 768px */
        @media screen and (max-width: 768px) {
            #text-overlay {
                font-size: 14px; /* Adjust font size for smaller screens */
                padding: 10px; /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div id="development-container">
        <img id="development-image" src="IMAGES\Under constuction.jpg" alt="Under Development">
        <div id="text-overlay">
            The Student Guide site is in developer mode. Please wait...
        </div>
    </div>
    <script>
        // Get the development text and image elements
        const developmentContainer = document.getElementById('development-container');
        const developmentText = document.getElementById('text-overlay');
        const developmentImage = document.getElementById('development-image');
        
        // Function to hide the development message and image
        function hideDevelopmentMessage() {
            developmentText.style.display = 'none';
            developmentImage.style.display = 'none';
        }
        
        // Add a button to hide the message
        const hideButton = document.createElement('button');
        hideButton.textContent = 'Hide';
        hideButton.addEventListener('click', hideDevelopmentMessage);
        
        // Append the button to the container
        developmentContainer.appendChild(hideButton);
    </script>
</body>
</html>
