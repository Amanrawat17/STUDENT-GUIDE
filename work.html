    #development-container {
        text-align: center;
        position: relative;

    #development-image {

        height: auto;
    }
    
    #development-text {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        margin-top: 20px;
        animation: fadeIn 2s ease-in-out;
    }
    
    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
</style>
